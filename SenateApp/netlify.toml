# Netlify Configuration

[build]
  command = "npm run build"
  publish = "dist"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables will be set in Netlify dashboard
# Make sure to set:
# - VITE_ACCUWEATHER_API_KEY (or ACCUWEATHER_API_KEY for the function)
# - All other VITE_* environment variables

