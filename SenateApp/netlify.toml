# Netlify Configuration

[build]
  command = "npm run build"
  publish = "dist"

# Redirects for SPA routing - must exclude assets and API routes
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false


